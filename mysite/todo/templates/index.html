{% extends 'base.html'%}
{% block content %}

<div class="mt-4">
    <h1 style="text-align: center;">ToDo List</h1>
    <form action="add_todo/" method="POST">
      {% csrf_token %}
      <div class="mt-4">
        <div class="container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add task here....." name="task">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Add</button>
          </div>
        </div>
        </div>
      </div>
    </form>
    </div>

    
<div class="container">
<ul class="list-group">
    {% for item in todo_items %}
        <form action="delete_todo/{{ item.id }}/" method="POST">
            {% csrf_token %}

            <li class="list-group-item">{{ item.task }}<button type="submit" class="float-right" style="color: crimson;"><i class="fa fa-trash-o" aria-hidden="true"><a href="{% url 'delete_todo' item.id %}"></a></i></i></button></li>
        </form>

    {% endfor %}
</ul>
</div>


{% endblock %}
